<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
	<head>
		<title>absaliks</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	</head>
<body style="width: 100%; height: 100%;">
	<svg preserveAspectRatio = "xMaxYMax" height="100%" viewbox="0 0 340 300" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg">
		<desc></desc>
		<defs></defs>
		<g id="star" fill="#000">
			<path d="m 200,120 40,-100 40,100 -40,60 z"></path>
			<path d="m 200,120 40,-100 40,100 -40,60 z" transform="matrix(0.309,0.9511,-0.9511,0.309,356.0472,-90.057)"></path>
			<path d="m 200,120 40,-100 40,100 -40,60 z" transform="matrix(-0.809,0.5878,-0.5878,-0.809,551.7211,220.7349)"></path>
			<path d="m 200,120 40,-100 40,100 -40,60 z" transform="matrix(-0.809,-0.5878,0.5878,-0.809,316.607,502.8719)"></path>
			<path d="m 200,120 40,-100 40,100 -40,60 z" transform="matrix(0.309,-0.9511,0.9511,0.309,-24.3754,366.4502)"></path>
		</g>
		<animateTransform 
			xlink:href="#star"
			attributeName="transform" 
			attributeType="XML"
			type="rotate"
			from="0 240 200"
			to="72 240 200" 
			dur="15s"
			repeatCount="indefinite"
		/>
	</svg>

	<div style="position: absolute; bottom: 0; left: 0; margin: 0 0 0 8px; font-family: Roboto; font-size: 6em; font-weight: 700;">absaliks</div>
</body>
</html>
